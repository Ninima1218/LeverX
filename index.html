<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-1</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header_left">
            <h3>LEVERX</h3>
            <h1>EMPLOYEE SERVICES</h1>
        </div>
        <div class="header_center">
            <div class="address-book-title">Address Book</div>
        </div>
        <div class="header_right">
            <button class="support-btn">
                <span class="support-icon">
                    <img src="./assets/icons/support.png" alt="support-icon"/>
                </span>
                SUPPORT
            </button>
            <div class="user-info">
                <img src="./assets/avatars/avatar3.png" alt="user-avatar" class="user-avatar"/>
                <span class="user-name">STEVE COOK</span>
            </div>
            <button class="signout-btn">
                    <img src="./assets/icons/signout.png" alt="signout-icon" class="signout-icon"/>
            </button>
        </div>
    </header>
</body>
</html>
