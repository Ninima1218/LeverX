<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-1</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header_left">
            <h3>LEVERX</h3>
            <h1>EMPLOYEE SERVICES</h1>
        </div>
        <div class="header_center">
            <div class="address-book-title">Address Book</div>
        </div>
        <div class="header_right">
            <button class="support-btn">
                <span class="support-icon">
                    <img src="./assets/icons/support.png" alt="support-icon"/>
                </span>
                SUPPORT
            </button>
            <div class="user-info">
                <img src="./assets/avatars/avatar3.png" alt="user-avatar" class="user-avatar"/>
                <span class="user-name">STEVE COOK</span>
            </div>
            <button class="signout-btn">
                    <img src="./assets/icons/signout.png" alt="signout-icon" class="signout-icon"/>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">

        <section class="serach-filter-section">
            <div class="search-tabs">
                <button class="search-tab active" id="basic-search-tab">Basic Search</button>
                <button class="search-tab" id="advanced-search-tab">Advanced Search</button>
            </div>
            <form class="search-form">
                <div class="input-wrapper">
                <img src="./assets/icons/search.png" alt="search icon" class="search-icon" />
                <input type="text" id="employee-search" placeholder="John Smith" />
                </div>
                <button type="submit" class="search-btn">SEARCH</button>
            </form>
        </section>

        <section class="employee-section">
            <div class="employee-toolbar">
                <span class="employee-count">9 employee displayed</span>
                <div class="view-toogle">
                    <button class="view-btn grid active" aria-label="Grid View">
                        <img src="./assets/icons/squares.png" alt="grid view icon" />
                    </button>
                    <button class="view-btn list" aria-label="List View">
                        <img src="./assets/icons/list-view.png" alt="list view icon" />
                    </button>
                </div>
            </div>
            <div class="emplayee-cards-container">
                <div class="employee-card">
                    <img src="./assets/avatars/avatar1.png" alt="employee-avatar" class="employee-avatar"/>
                    <div class="employee-info">
                        <span class="employee-name">John Smith</span>
                        <span class="employee-position">
                            <img src="./assets/icons/bag.png" alt="bag-icon">
                            Web & Mobile</span>
                        <span class="employee-room">
                            <img src="./assets/icons/door.png" alt="door-icon">
                            LPT1403</span>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
